<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Custom Input Field</title>
</head>
<body class="perfect-center">
    <div class="quantity perfect-center">
        <button class="perfect-center" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
        </button>
        <input type="number" min="0" value="0">
        <button class="perfect-center" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M5 13v-2h14v2Z"/></svg>
        </button>
    </div>
</body>
</html>
